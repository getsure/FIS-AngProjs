<div class="container">
    <form #userForm ="ngForm" (ngSubmit)="submitUserFormData(userForm)">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" #nameRef="ngModel" class="form-control" ngModel name="name" 
                   required pattern="[a-zA-Z\s]{5,15}"/>
            <div *ngIf="nameRef.errors && (nameRef.touched || nameRef.dirty)" class="text text-danger">
                 <div *ngIf="nameRef.errors['required']">Please enter name</div>
                 <div *ngIf="nameRef.errors['pattern']">Please provide valid name & it should b/w 5 to 15 chars</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" #emailRef="ngModel" class="form-control" ngModel name="email" required/>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>City:</label>
                <input type="text" #cityRef="ngModel" class="form-control" ngModel name="city" required/>
            </div>
        </div>
        <button class="btn btn-success mt-3" type="submit">Submit</button>
    </form>
</div>
